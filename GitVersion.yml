assembly-versioning-scheme: MajorMinorPatchTag
assembly-informational-format: '{NuGetVersionV2}+Sha.{Sha}.Date.{CommitDate}'
mode: Mainline
next-version: 1.0.0
commit-message-incrementing: MergeMessageOnly
branches:
  master:
    increment: Patch
  features:
    regex: features?[/-]
    source-branches:
    - master
  releases:
    increment: None
    regex: releases?[/-]
    source-branches:
    - master
ignore:
  sha: []
